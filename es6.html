<script>
    class Person {
        //Конструктор- метод который вызывается при создании объекта класс
        constructor(name, year) {
            this.name = name;
            this.year = year;


        }

        static compareAge(m1, m2) {
            if (m1.year > m2.year) {
                console.log(`${m1.name} младше  ${m2.name} на ${m1.year - m2.year} лет`)
            }
            else {
                console.log(`${m2.name} младше  ${m1.name} на ${m2.year - m1.year} лет`)
            }
        }


        //статические методы относятся к классу, а не статические к объекту
        //  compareAge(m) {

        //     }
        //     else {
        //         console.log(`${this.name} младше  ${m.name} на ${this.year - m.year} лет`)
        //     }
        // }


        _info() {
            return `Пользователь ${this.name} родился в ${this.year} году`;
        }
    }


    class Teacher extends Person {
        //Если класс наседуется от класса в котором есть конструкор с параметрами , 
        //то мы длжны создавтаь конструктор в потомке класса и выззывать базовый кончтпуктор через super

        constructor(name, year, subject) {
            super(name, year);
            this.subject = subject;

        }
        info() {
            console.log(`${super._info()} он преподавет прдмет ${this.subject}`)
        }

    }

    let teacher = new Teacher("Алексей", 1990, "Физика");
    teacher.info();
