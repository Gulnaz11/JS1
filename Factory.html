<script>
    class Car {
        constructor(title, price) {
            this.title = title;
            this.price = price;

        }
    }

    class Factory {
        createCar(title) {
            console.log(`Начинается сборка авто ${title}`);
            let car = new Car(title, parseInt(Math.random() * (5000 + 1000)));
            return car;
        }
    }


    class Order {
        constructor(count) {
            this.sumOrder = 0;
            this.count = count;//колличетво авто которые нужно закзать
            this.cars = []// в этот массив будем отгружать готовые авто
            this.init();
            this.showInfo();
        }
        showInfo() {
            this.cars.forEach((car, i) => console.log(` ${i + 1} Авто ${car.title} стоит ${car.price} `));
            console.log(`Общая стоимость= ${this.sumOrder}`);
        }

        init() {
            let brands = ["VW", "Audi", "Skoda"];
            let factory = new Factory();
            for (let i = 0; i < this.count; i++) {
                this.cars.push(factory.createCar(brands[parseInt(Math.random() * brands.length)]));
                this.sumOrder += this.cars[i].price;
            }
        }


    }

    let order = new Order(Math.random() * (30 + 20));
</script>
