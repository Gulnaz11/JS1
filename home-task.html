    //Оставила пустое правило, так как отправка формы не будет разрешена при пустых полях
    let roolForName = /^$|^[a-z]|[А-Я]$/i;
    let roolForPhone = /^$|^\+7\(+[0-9]{3}\)[0-9]{3}-[0-9]{4}$/;
    let roolForEmail = /^$|^[a-z0-9._-]+@[a-z0-9._-]+\.[a-z]{2,4}$/;


    document.getElementsByClassName("button")[0].addEventListener('click', () => {
        if (!roolForName.test(document.getElementsByClassName("name")[0].value)) {
            document.getElementsByClassName("name")[0].className += " error";
            document.getElementsByClassName("resultName")[0].innerHTML = "Не правильно введено имя пользователя!!!";

        } else {
            document.getElementsByClassName("name")[0].className = "name";
            document.getElementsByClassName("resultName")[0].innerHTML = "";


        };


        if (!roolForPhone.test(document.getElementsByClassName("number")[0].value)) {
            document.getElementsByClassName("number")[0].className += " error";

            //document.querySelector("name").nodeType
        } else {
            document.getElementsByClassName("number")[0].className = "number";
            document.getElementsByClassName("resultPhone")[0].innerHTML = "";

        }
        if (!roolForEmail.test(document.getElementsByClassName("email")[0].value)) {
            document.getElementsByClassName("email")[0].className += " error";

            //document.querySelector("name").nodeType
        } else {
            document.getElementsByClassName("email")[0].className = "email";

    })



</script>
